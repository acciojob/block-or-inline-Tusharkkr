<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
        <button>Test1</button>
        <button>Test2</button>
        Answer: Inline
    </div>
    <div>
        <div>Test1</div>
        <div>Test2</div>
        Answer: block
    </div>
    <div>
        <span>Test1</span>
        <span>Test2</span>
        Answer: Inline
    </div>
    <div>
        <p>Test1</p>
        <p>Test2</p>
        Answer: block
    </div>
    <div>
        <img src="" alt="Test1">
        <img src="" alt="Test2">
        Answer: Inline
    </div>
    <div>
        <cite>Test1</cite>
        <cite>Test2</cite>
        Answer: Inline
    </div>
    <div>
        <code>Test1</code>
        <code>Test2</code>
        Answer: Inline
    </div>
    <div>
        <h1>Test1</h1>
        <h1>Test2</h1>
        Answer: block
    </div>
    <div>
        <sub>Test1</sub>
        <sub>Test2</sub>
        Answer: Inline
    </div>
    <div>
        <sup>Test1</sup>
        <sup>Test2</sup>
        Answer: Inline
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</html>
